# appveyor file
# http://www.appveyor.com/docs/appveyor-yml

init:
  - git config --global core.autocrlf input

# what combinations to test
environment:
  matrix:
    - nodejs_version: 0.12
    - nodejs_version: 4
    - nodejs_version: 6
    - nodejs_version: 7

install:
  - ps: Install-Product node (Get-NodeJsLatestBuild $env:nodejs_version) x64
  - npm install

build: off

test_script:
  - node --version
  - npm --version
  - cmd: npm test
